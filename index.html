<!DOCTYPE html>
<html>
<head>
	<title>FCC Random Quote Machine</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body onload="quoteMachine()">
<div id="quoteMachine">
  <p id ="quote">Click "New Quote" to get started!</p>
  <p id="quoteBy"></p>
</div>
<div id="buttons">
  <button class=" btn btn-default" id="newQuote">New Quote</button>
  <button class="btn btn-default" id="tweetMe">Tweet Me!</button>
</div>
<footer>Made by Awilda</footer>


</body>
</html>
